<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Visibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-none d-md-block bg-primary text-white p-3 mb-3">
            <h5>Hidden on small screens</h5>
            <p>This section is hidden on small screens and visible on medium and above.</p>
        </div>

        <div class="d-lg-flex bg-success text-white p-3 mb-3">
            <h5>Visible on large screens</h5>
            <p>This section is visible on large screens and above.</p>
        </div>

        <div class="row">
            <div class="col-md-3 d-none d-md-block bg-light border p-3">
                <h5>Responsive Sidebar</h5>
                <ul>
                    <li>Menu Item 1</li>
                    <li>Menu Item 2</li>
                    <li>Menu Item 3</li>
                </ul>
            </div>
            <div class="col-md-9">
                <h5>Main Content</h5>
                <p>This is the main content area.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
