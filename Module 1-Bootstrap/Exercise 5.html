<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment and Reordering in Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100px; border: 1px solid #ccc;">
            <div class="col-md-4 bg-primary text-white p-3">Centered Column</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 order-md-2 bg-info text-white p-3">Column 1 (Order 2 on MD+)</div>
            <div class="col-md-6 order-md-1 bg-warning text-white p-3">Column 2 (Order 1 on MD+)</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
