<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Gallery</title>
  <style>
    .gallery-img {
      width: 200px;
      height: 150px;
      border: 3px solid #333;
      margin: 10px;
    }
    caption {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Community Events Gallery</caption>
    <tr>
      <td><img src="event1.jpg" alt="Music Night" title="Music Night" class="gallery-img"></td>
      <td><img src="event2.jpg" alt="Clean Up Drive" title="Clean Up Drive" class="gallery-img"></td>
      <td><img src="event3.jpg" alt="Tree Plantation" title="Tree Plantation" class="gallery-img"></td>
    </tr>
    <tr>
      <td><img src="event4.jpg" alt="Food Festival" title="Food Festival" class="gallery-img"></td>
      <td><img src="event5.jpg" alt="Art Exhibition" title="Art Exhibition" class="gallery-img"></td>
      <td><img src="event6.jpg" alt="Marathon" title="Marathon" class="gallery-img"></td>
    </tr>
  </table>

</body>
</html>
